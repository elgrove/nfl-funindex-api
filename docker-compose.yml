version: '3'

services:
    api:
        build: ./backend/
        command: python manage.py runserver 0.0.0.0:8000
        volumes:
            - ./backend:/usr/src/app
        ports:
            - 8000:8000

    web:
        image: nginx
        ports:
            - 8001:80
        volumes:
            - ./frontend:/usr/share/nginx/html
