<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/jpg" href="favicon.ico"/>
    <title>NFL Fun Index</title>
</head>
<body>
  <ul class="nav">
    <li class="nav-item">
      <a class="nav-link active" href="index.html">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" aria-current="page" href="week.html">Previous Weeks</a>
    </li>
  </ul>
    <div class="container-md">

        <div class="row">
            <div class="col">
            </div>
            <div class="col-10">
                <h1>NFL Fun Index</h1><hr>
            </div>
            <div class="col">
            </div>
        </div>

        <p>Select below to see how that week's games scored on the NFL Fun Index</p>
        <div class="row">
          <div class="col">
          </div>
          <div class="col-4">
            <select name="week" id="week_select" class="form-select">
              <option value="01">Week 1</option>
              <option value="02">Week 2</option>
              <option value="03">Week 3</option>
              <option value="04">Week 4</option>
              <option value="05">Week 5</option>
              <option value="06">Week 6</option>
              <option value="07">Week 7</option>
              <option value="08">Week 8</option>
              <option value="09">Week 9</option>
              <option value="10">Week 10</option>
              <option value="11">Week 11</option>
              <option value="12">Week 12</option>
              <option value="13">Week 13</option>
              <option value="14">Week 14</option>
              <option value="15">Week 15</option>
              <option value="16">Week 16</option>
              <option value="17">Week 17</option>
              <option value="18">Week 18</option>
            </select>
          </div>
          <div class="col">
          </div>
      </div>

        <br>
        <div class="row">
          <div class="col">
          </div>
          <div class="col-6">
            <select name="season" id="season_select" class="form-select">
              <option value="2018">2018 Season</option>
              <option value="2019">2019 Season</option>
              <option value="2020">2020 Season</option>
              <option value="2021">2021 Season</option>
            </select>
          </div>
          <div class="col">
          </div>
      </div>


      <br>

      <table id='data_table' class="table table-striped"></table>
    </div>
    <br>
    <br>

</html>
